<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2DayFinalWorks</title>
</head>
<body>
    <h4>赶紧给老子注册你个傻逼</h4>
    <table border="1">
        <!--OneLine-->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="man"><label for="man">man！</label>
                <input type="radio" name="sex" id="women"><label for="women">women</label>
                <input type="radio" name="sex" id="Cat" checked><label for="Cat">傻逼人<img src="../PiCat.png"></label>
            </td>
        </tr>
        <!--TwoLine-->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option >请选择年份</option>
                    <option selected>2001</option>
                    <option>2001</option>
                </select>
            </td>

        </tr>
        <tr>
            <td>喜欢的食物：</td>
            <td>
                <input type="checkbox" name="food">臭粪
                <input type="checkbox" name="food">屎
                <input type="checkbox" name="food">尿

                <input type="checkbox" name="food" id="food" ><label for="food">半生不熟的血淋淋的鹿头！</label>
            </td>
        </tr>

        <tr>
            <td>痞人自述：</td>
            <td>
                <textarea>是的，我是PiCat</textarea>
                <input type="input" value="默认的紫">选个文件
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
            
        </tr>

    </table>
</body>
</html>
