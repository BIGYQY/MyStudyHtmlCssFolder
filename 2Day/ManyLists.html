<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <form action="xxx.php" method="get">
    <!--列表的学习妈的傻逼-->

    <label for="name">用户名：</label><input type="text" value="请输入你傻逼的名字" id="name"> <br/>
    密码：<input type="password"> <br/>
    图片：<input type="image" src="../PiCat.png"> <br/>

    性别：男<input type="radio" name="sex"> <input type="radio" name="sex">女 <input type="radio" checked>傻逼人<br/>

    <!--checked就是默认选中-->
    <!--maxlength输入字符的长度-->

    <input type="reset" value="重新填写"><!--重置form-->
